{% extends 'base.html' %} {% load static %} {% block content %}
<section>
  <article>
    <div class="p-4">
      <h1>Menu item</h1>
      <span>
        <a href="{% url 'home' %}">Home</a> /
        <a href="{% url 'menu' %}">Menu</a>/ {{menu_item.name}}
      </span>

      <div class="row">
        <div class="col col-lg-8 col-md-12">
          <h2>{{menu_item.name}}</h2>
          <p>{{menu_item.description}}</p>
          <p>${{menu_item.price}}.00</p>
        </div>

        <div class="col col-lg-4 col-md-12">
          <img
            class="menu_image"
            src="/static/images/menu_items/{{menu_item.name}}.jpg"
            alt="{{ menu_item.name}}"
          />
        </div>
      </div>
    </div>
  </article>
</section>
{% endblock %}
